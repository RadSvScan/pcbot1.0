name: Telegram Bot

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 */3 * * *'  # автозапуск каждые 3 часа, чтобы не засыпал

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: python bot.py
